
<!DOCTYPE html>
<html>
<head>
	<title>Login Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

	<div class="container">
		<div class="loginbox">
			<img src="145852.svg" class="img-circle">
			<form>
				<div class="form-input">
					<i class="fa fa-user fa-2px cust" aria-hidden="true"></i>
					<input type="text" name="username" value="" placeholder="Enter Username"><br>
					<i class="fa fa-lock fa-2px cust" aria-hidden="true"></i>
                    
					<input type="password" name="pass" value="" placeholder="Enter Password"><br>
					<input type="submit" name="submit" value="LOGIN"><br>
					<a href="#">Forget Password</a>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
